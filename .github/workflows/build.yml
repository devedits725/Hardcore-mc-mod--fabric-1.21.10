name: Build Mod

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build mod
        run: gradle build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: hardcorehybrid
          path: build/libs/*.jar
